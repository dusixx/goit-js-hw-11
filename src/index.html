<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <form class="search-form" id="search-form">
          <div class="search-form__field">
            <input
              class="search-form__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Image search..."
            />
            <button
              class="search-form__btn-clear"
              type="button"
              name="clearBtn"
            >
              &times;
            </button>
            <button
              class="search-form__btn-search"
              type="submit"
              title="Click to start searching..."
            >
              &#x2315;
            </button>
          </div>
        </form>

        <!-- media-filter toggle -->
        <button
          class="toggle-filter"
          type="button"
          title="Click to toggle options..."
        >
          <svg><use href="./images/icons.svg#icon-equalizer-2"></use></svg>
        </button>
      </div>

      <!-- filter panel-->
      <ul class="filter filter--hidden"></ul>
    </header>

    <main>
      <section class="content">
        <div class="container">
          <!-- gallery -->
          <ul class="gallery"></ul>

          <!-- loader -->
          <div class="loader" style="display: none">
            <img
              class="loader__spinner"
              src="./images/spinner-2.gif"
              alt="Loading..."
            />
          </div>
        </div>

        <!-- backtop -->
        <a href="#" class="backtop backtop--hidden" data-backtop>&#9650;</a>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
